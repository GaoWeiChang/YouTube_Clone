<!-- Grid = rigid(fixed) layout -->
<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
   <!-- no. of grid-template-columns = no. of column-->
    <body>
        <div style="display: grid; grid-template-columns: 100px 100px;">
            <div style="background-color: lightblue;">
                D1
            </div>
            <div style="background-color: lightpink;">
                D2 <p>Text</p>
            </div>
        </div>


        <div style="display: grid; grid-template-columns: 100px 100px 200px;
                    margin-top: 30px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: lightpink;">
                100px <p>Text</p>
            </div>
            <div style="background-color: lightblue;">
                200px
            </div>
            <!-- after number of column is more than no. of grid-template-columns it gonna move to next row -->
            <div style="background-color: lightpink;">
                Hi
            </div>
        </div>

        <!-- fr mean take all free space -->
        <div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top: 30px;">
            <div style="background-color: lightblue;">
                D1
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                1fr
            </div>
        </div>
        <!-- (if have more than 1 fr mean need to share free space)-->
        <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 30px;">
            <div style="background-color: lightblue;">
                D1
            </div>
            <div style="background-color: lightpink;">
                1fr
            </div>
            <div style="background-color: lightblue;">
                2fr
            </div>
        </div>


        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr;
                   margin-top: 30px; margin-bottom: 300px;
                   column-gap:10px; row-gap:30px">
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px">
                1fr
            </div>
            <div style="background-color: lightblue; height: 200px;">
                1fr
            </div>
            <div style="background-color: lightpink; height: 200px">
                1fr
            </div>
        </div>

    </body>
</html>

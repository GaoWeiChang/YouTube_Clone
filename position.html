<!DOCTYPE html>

<html>
    <head>
        <title>Position Practice</title>
    </head>

    <body style="height: 3000px;
                 padding-top: 60px; /*add space at top*/
                 padding-left: 80px;">
        <div style="background-color: black;
                    color: white;
                    position: fixed;
                    top: 0px;
                    left: 0px;
                    height: 50px;
                    right: 50px;
                    z-index: 1;">
        header</div>

<!-- 
    fixed = placed in the browser window
    absolute = placed on the page
    z-index = appear first or last by order (default 0)
-->
        <div style="background-color: green;
                    color: white;
                    position: fixed;
                    left: 0px;
                    bottom: 0px;
                    top: 50px;
                    width: 72px;">
            sidebar
            <!-- when we scroll down it still fixed the page -->
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                /* top right */
                top: 0px;
                right: 0px;">
                X
            </div>
        </div>

        <div style="
            position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 60px;
            height: 40px;
            ">
            absolute
        </div>

        <div style="
            background-color : lightblue;
            width: 200px;
            height: 200px;
            position: static;"     
        >
        div1</div>

        <div  style="
            background-color : lightpink;
            width: 200px;
            height: 200px;
            position: relative;">
            div2
            <div style="
                position: absolute;
                background-color: black;
                color: white;
                bottom: 10px;
                right: 10px;
                ">
                5:00
            </div>
        </div>
    </body>
</html>

<!-- 1.position => position of element, default static (static, relative, absolute, fixed, or sticky) 
     2. position: fixed; => can use (top,left, bottom,right) to adjust position
-->
